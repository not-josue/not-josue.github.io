<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Assignment 06, using JavaScript to make a tab effect & using user input to generate interactive content." />
    <title>Conditionals</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <header>
        <h1>Assignment 06: Conditionals</h1>
        <p>
            Using JavaScript to make a tab effect & using user input to generate interactive content.
        </p>
    </header>

    <main>

        <!-- Tabs -->
        <section>
            <!-- Small Viewport -->
            <details>
                <summary></summary>
                <summary>
                    <ul role="list">
                        <li>
                            <button class="exercise-1 is-active" aria-label="View content for traveling"
                                aria-pressed="true">
                                Exercise 1
                            </button>
                        </li>
                        <li>
                            <button class="exercise-2" aria-label="View content for heart shape color picker">
                                Exercise 2
                            </button>
                        </li>
                    </ul>
                </summary>
            </details>

            <ul role="list">
                <li>
                    <button class="exercise-1 is-active" aria-label="View content for traveling">
                        Exercise 1
                    </button>
                </li>
                <li>
                    <button class="exercise-2" aria-label="View content for heart shape color picker">
                        Exercise 2
                    </button>
                </li>
            </ul>

        </section>

        <!-- Interactivity -->
        <section>

            <!-- Traveling Card -->
            <div class="card" data-theme="exercise-1">
                <h2>Traveling</h2>
                <label for="transportation">Enter your mode of Transportation: bike, scooter, car, or skateboard</label>
                <input id="transportation" name="transportation" type="text" autofocus>
                <figure>
                    <img src="" alt="">
                </figure>
            </div>

            <div class="card" data-theme="exercise-2">
                <h2>Color My Heart</h2>
                <p>Click a button to color the heart</p>
                <div id="button-wrapper">
                    <button data-color="red" aria-label="color the heart image red">
                        Red
                    </button>
                    <button data-color="green" aria-label="color the heart image green">
                        Green
                    </button>
                    <button data-color="blue" aria-label="color the heart image blue">
                        Blue
                    </button>
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" height="75" width="75" aria-label="a heart vector graphic"
                    viewBox="0 0 512 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
                    <path
                        d="M47.6 300.4L228.3 469.1c7.5 7 17.4 10.9 27.7 10.9s20.2-3.9 27.7-10.9L464.4 300.4c30.4-28.3 47.6-68 47.6-109.5v-5.8c0-69.9-50.5-129.5-119.4-141C347 36.5 300.6 51.4 268 84L256 96 244 84c-32.6-32.6-79-47.5-124.6-39.9C50.5 55.6 0 115.2 0 185.1v5.8c0 41.5 17.2 81.2 47.6 109.5z" />
                </svg>
            </div>

        </section>

        <a href="#">@conditionals.com</a>

    </main>

    <script src="./scripts.js"></script>

</body>

</html>
